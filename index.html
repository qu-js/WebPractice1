<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">

            <div id="header">
                <h1>FlashCards</h1>
                <div>
                    <button id="show_card_box">Show card</button>
                    <button id="delete_cards">Del cards</button>
                </div>
            </div>

        </div> <!-- end of container -->
    </header>

    <section>
        <div class="container">

            <div id="create_card">

                <h2>Create Flashcard</h2>

                <label for="question">Question</label>
                <textarea id="question"></textarea>
                <br>
                <label for="answer">Answer</label>
                <textarea id="answer" maxlength="280"></textarea>

                <div>
                    <button id="save_card">Save</button>
                    <button id="close_card_box">Close</button>
                </div>

            </div> <!-- end of create_card-->
        
        </div>
    </section>

    <section>
        <div class="container">
            <div id="flashcards"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
